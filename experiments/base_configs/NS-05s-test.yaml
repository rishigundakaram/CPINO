data:
  datapath: 'data/NS_fine_Re500_T128_part2.npy'
  Re: 500
  total_num: 100
  offset: 0
  n_sample: 300
  time_interval: .5
  nx: 128
  nt: 128
  sub: 1
  sub_t: 1
  shuffle: False

model:
  layers: [64, 64, 64, 64, 64]
  modes1: [8, 8, 8, 8]
  modes2: [8, 8, 8, 8]
  modes3: [8, 8, 8, 8]
  fc_dim: 128
  competitive: true
  competitive_input: ['initial conditions']

test:
  batchsize: 1
  ckpt: 'checkpoints/Re500-FDM/PINO-pretrain-Re500-05s-4C1.pt'

train:
  batchsize: 1
  epochs: 150
  data_iter: 1
  eqn_iter: 1
  milestones: [25, 50, 75, 100]
  base_lr: 0.001
  scheduler_gamma: 0.5
  ic_loss: 5.0
  f_loss: 1.0
  lr_max: .025
  lr_min: .005
  cg_tolerance: 10e-4
  xy_loss: 0.0
  save_dir: 'Re500-FDM'
  save_name: 'PINO-pretrain-Re500-1s-eqn256.pt'

others:
  entity: 'rishigundakaram'
  project: 'NS-cpino'
  group: 'NS-test'



